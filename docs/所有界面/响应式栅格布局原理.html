<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式栅格布局原理</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 1200px;
            margin: auto;
        }

        .row{
            margin-bottom: 20px;
            line-height: 150px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            height: 150px;
        }
        .header,.footer{
            background-color: deepskyblue;
            clear: both;
        }
        .main{
           margin-right: -15px;
            margin-left: -15px;
            margin-bottom: 20px;
        }
        .clearFloat:after{
            display: table;
            content: "";
            float: left;
        }
        .main .left,.main .mid,.main .right{
            margin: 0 15px;
            float: left;
            background-color: cornflowerblue;
        }
        .main .left,.main .right{
            width: calc((100% - 90px)/6);
        }
        .main .mid{
            width:calc(4*(100% - 90px)/6);
        }
        @media (min-width: 1200px) {
            .container{
                width:1200px;
            }
        }
        @media (max-width: 1199px) and (min-width: 780px){
            .container{
                width: 780px;
            }
        }
        @media (max-width: 779px) {
            .container{
                width:100%;
            }

            .row{
                width: 100%;
            }
          .row .left,.row .mid,.row .right{
               float: none;
               width: 100%;
              margin-bottom: 20px;

           }

        }
    </style>
</head>
<body>
<div class="container">
    <div class="header row">header</div>
    <div class="main row clearFloat">
        <div class="left">left</div>
        <div class="mid">mid</div>
        <div class="right">right</div>
    </div>
    <div class="footer row">footer</div>
</div>
</body>
</html>
