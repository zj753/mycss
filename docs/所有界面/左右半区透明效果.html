<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右半边透明浏览效果</title>
    <style>
        .tou{
            width: 30%;
            margin:50px auto;
            position: relative;
        }
        span:first-child,span:last-of-type{
            position: absolute;
            width: 50%;
            background-color: rgba(255,255,255,0);
        }
        span:first-child{
            top: 0;
            left: 0;
            bottom: 0;
        }
        span:last-of-type{
            top: 0;
            right: 0;
            bottom: 0;
        }
        span:first-child:hover,span:last-of-type:hover{
            background-color: rgba(255,255,255,.3);
        }
        .tou img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="tou">
    <span></span>
    <span></span>
    <img src="../images/tu.jpg" alt=""/>
</div>
</body>
</html>
