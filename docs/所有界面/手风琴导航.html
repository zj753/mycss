<!DOCTYPE html>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            margin: 45px auto 0;
            border: 1px solid cornflowerblue;
            width: 215px;
        }
        nav h3{
            color: white;
            background-color:cornflowerblue;
            padding: 10px 0 10px 8px;
        }
        nav dl dd{
            display: none;
        }
        nav dl{
            border-bottom: 1px dashed gainsboro;
            padding: 12px 0 12px 17px;


        }
        nav dl:last-child{
            border-bottom:none;
        }
        nav dl dt{
            position: relative;
            font-size: 18px;
            font-weight: 600;
            color: #4a616b;
        }
        nav dl dt:after{
            position: absolute;
            border: 5px solid transparent;
            content: "";
            height: 0;
            width: 0;
            border-top: 6px solid gray;
            right: 10px;
            top: 10px;
        }
        nav dl:hover{
            border-bottom: none;
        }
        nav dl:hover dd{
            display: block;
            margin-left: 25px;
            padding-top: 9px;
            position: relative;
        }
        nav dl:hover dd:before{
            position: absolute;
            border: 5px solid transparent;
            content: "";
            height: 0;
            width: 0;
            border-left: 6px solid #757b7c;
            left: -12px;
            margin-top: 8px;
        }
        nav dl:hover dd a{
            text-decoration: none;
            color: blue;
        }

    </style>
</head>
