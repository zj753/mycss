    <meta charset="UTF-8">

        nav a:hover,nav a:active{
            color: white;
            background-size: 10px 10px;
            background-image: repeating-linear-gradient(45deg, #2f3aff,transparent 5px,#58a 0,transparent 10px);
        }

        /*另一种方法*/
        nav{
            margin: 190px 0;
            display: flex;
            justify-content:center;
            background-color: #c0d4da;
        }
        nav a{
            padding: 15px 10px;
            border: 2px solid black;
            border-right: none;
            background-image: linear-gradient(#223546, #e1f3fb 70%, #292744);
        }
        nav a:last-child{
            border-right:2px solid black;
        }

    </style>
</head>
