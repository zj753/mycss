<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片曲线和卷边阴影</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .qu{
            width: 800px;
           line-height: 260px;
            background-color: #f6f5fa;
            margin: 100px auto;
            text-align: center;
            position: relative;
            box-shadow: 0 0 8px 1px rgba(0,0,0,.3),0 0 3px 1px rgba(0,0,0,.1) inset;
        }
        .qu:after,.qu:before{
            position: absolute;
            content: "";
            height: 170px;
            width: 90%;
            background-color: seagreen;
            left:5%;
            bottom: 0;
            border-radius: 100px/30px;
            box-shadow: 0 0 30px 2px rgba(0,0,0,.2);
            z-index: -3;
        }
        .juan{
            margin:90px auto 0;
            width: 420px;
            padding: 7px;
            box-shadow: 0 0 1px 1px rgba(0,0,0,.2),0 0 1px 1px rgba(0,0,0,.2) inset;
            position: relative;
            background-color: aliceblue;
        }
        .juan:before,.juan:after{
            position: absolute;
            content: "";
            height:67%;
            width: 92%;
            background-color: salmon;
            z-index: -12;
            top: 40px;
            left: 18px;
            box-shadow: 0 0 30px 11px rgba(0,0,0,.3);
        }
        .juan:before{
            transform: skew(10deg,10deg);
        }
        .juan:after{
            transform: skew(-10deg,-10deg);
        }
        .juan img{
            width: 420px;
            height: 210px;
        }
    </style>
</head>
<body>
  <div class="qu">
      <h3>曲线阴影</h3>
  </div>
<div class="juan">
    <img src="../images/tu.jpg" alt=""/>
</div>
</body>
</html>
